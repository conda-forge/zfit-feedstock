{% set name = "zfit" %}
{% set version = "0.15.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9fd06dba6f40347916bec0ee3346919dc6dcd7a6872a7fa551db63fb0c35de7e

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8,<3.12
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.8,<3.12
    - tensorflow-base >=2.12.0,<2.13.0
    - tensorflow-probability >=0.20.0,<0.21.0
    - scipy >=1.3
    - boost-histogram
    - colorlog
    - deprecated
    - dill
    - dotmap
    - uproot
    - pandas
    - numpy
    - iminuit >=2.3
    - frozendict
    - hist
    - texttable
    - tabulate
    - ordered-set
    - jacobi
    - pydantic
    - numdifftools
    - pyyaml
    - colored
    - colorama
    - typing_extensions
    - xxhash
    - uhi
    - asdf
    - ipyopt
    - nlopt
    - attrs
    - zfit_interface


test:
  imports:
    - zfit
    - zfit.core
    - zfit.minimizers
    - zfit.models
    - zfit.util
    - zfit.z

about:
  home: https://github.com/zfit/zfit
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: scalable pythonic model fitting for High Energy Physics
  doc_url: https://zfit.readthedocs.io/
  dev_url: https://github.com/zfit/zfit

extra:
  recipe-maintainers:
    - chrisburr
    - jonas-eschle
    - henryiii
