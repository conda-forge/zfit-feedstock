{% set name = "zfit" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 71d009216b11231be3f4a79def64ecb9e78b8f1d7eae8f13d303a974505ad4ee

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6,<3.8
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.6,<3.8
    - tensorflow-base >=2.1.0
    - tensorflow-probability >=0.8.0
    - scipy >=1.2
    - uproot
    - pandas
    - numpy
    - iminuit
    - colorlog
    - texttable
    - tabulate
    - ordered-set
    - numdifftools
    - colored
    - colorama
    # Workaround for https://github.com/conda-forge/tensorflow-probability-feedstock/pull/11
    - decorator
    - cloudpickle >=0.6.1

test:
  imports:
    - zfit
    - zfit.core
    - zfit.minimizers
    - zfit.models
    - zfit.util
    - zfit.z

about:
  home: https://github.com/zfit/zfit
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: scalable pythonic model fitting for High Energy Physics
  doc_url: https://zfit.readthedocs.io/
  dev_url: https://github.com/zfit/zfit

extra:
  recipe-maintainers:
    - chrisburr
    - mayou36
    - henryiii
